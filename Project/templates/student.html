<html>
    <head>
        <style> 
            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body> 
        <header style="background-color: #f1f1f1; padding: 20px;">
            <img src="static/griet.png" alt="Your Image" style="width: 100% height=auto">
        </header>
        {% extends 'basic.html'%}
            {% block content %}
            <center><h2>Course: {{course}}</h2>
            <h2>Section: {{section}}</h2>
            <h2>Roll No: {{r}}</h2></center>
            {% comment %}<p>Result: {{result}}</p> {% endcomment %}
            <p><h2>Backlogs:</h2></p>
                <h3>{% for key in result %}
                    <p>{{key}}</p>
                {% endfor %}</h3>
            {% endblock %}
    </body>
</html>
